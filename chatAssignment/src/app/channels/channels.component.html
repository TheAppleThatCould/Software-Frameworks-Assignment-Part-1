<h1>List of channels</h1>
<ul>
    <li *ngFor="let channel of channelArray">
        <a [routerLink]="['/chatArea', channel.channelID]">{{channel.name}}</a>
    </li>
</ul>


<div *ngIf="adminAccess">
    <button mat-raised-button (click)="clearDisplays(); createChannelDisplay = !createChannelDisplay">Create Channel</button><br>
    <button class="btn btn-primary btn-block mb-4" (click)="clearDisplays(); adddUserToChannelDisplay = !adddUserToChannelDisplay">Add User to Channel</button>
    <button class="btn btn-primary btn-block mb-4" (click)="clearDisplays(); adddUserToGroupDisplay = !adddUserToGroupDisplay">Add user to Group</button>

    <div *ngIf="createChannelDisplay">
        <form>
            <label>ChannelID: </label>
            <input type="text" id="channelID" class="form-control" [(ngModel)]="channelData.channelID" name="channelID"/>
            <br>

            <label>Channel Name: </label>
            <input type="text" id="name" class="form-control" [(ngModel)]="channelData.name" name="name"/>
            <br>

            <button mat-raised-button type="submit" class="btn btn-primary btn-block mb-4" (click)="createChannel()">Create Channel</button>
        </form>
    </div>

    <div *ngIf="adddUserToChannelDisplay">
        <form>
            <label>Channel Name: </label>
            <input type="text" id="channelName" class="form-control" [(ngModel)]="addUserData.channelName" name="channelName"/>
            <br>

            <label>User's Username: </label>
            <input type="text" id="userName" class="form-control" [(ngModel)]="addUserData.userName" name="userName"/>
            <br>

            <button mat-raised-button type="submit" class="btn btn-primary btn-block mb-4" (click)="getUserAndChannelID()">add user</button>
        </form>
    </div>

    <div *ngIf="adddUserToGroupDisplay">
        <form>
            <label>User's Username: </label>
            <input type="text" id="userName" class="form-control" [(ngModel)]="addUserData.userName" name="userName"/>
            <br>

            <button mat-raised-button type="submit" class="btn btn-primary btn-block mb-4" (click)="addUserToGroup()">add user</button>
        </form>
    </div>
</div>
