<div class="container">
    <!-- Display the form to send a new message -->
    <form>
        <div>
            <label for="messageContent"> New Message</label>
            <input type="text" [(ngModel)]="messageContent" name="messageContent" id="messageContent" class="form-control" />
        </div>
        <div class="form-group">
            <button (click)="chat()" class="btn btn-primary"> Send</button>
        </div>
    </form>
    <!-- Display the form to upload a new image -->
    <form>
        <div class="form-group">
            <input type="file" class="form-control" (change)="onFileSelected($event)" name="uploadfile" id = "uploadfile" />
        </div>
        <button class="btn btn-primary" type="button" (click) ="uploadImage()">Submit</button>
    
    </form>
</div>

<!-- Display all the images -->
<div *ngFor="let m of message" class="p-1">
    <div class="d-inline-flex bg-success p-1">
        <div *ngIf="m.avatar">
            <img src="http://localhost:3000\images\{{m.avatar}}" style="width:50px;height:50px;"/>
        </div>
        
        <div>
            <p>User: {{m.userName}}</p>
            <p>Message: {{m.message}}</p>
            <div *ngIf="m.imageURL">
                <img src="http://localhost:3000\images\{{m.imageURL}}" style="width:150px;height:150px;"/>
            </div>
        </div>
    </div>
</div>
