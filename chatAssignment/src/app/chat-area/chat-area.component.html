<div class="container">
    <form>
        <div>
            <label for="messageContent"> New Message</label>
            <input type="text" [(ngModel)]="messageContent" name="messageContent" id="messageContent" class="form-control" />
        </div>
        <div class="form-group">
            <button (click)="chat()" class="btn btn-primary"> Send</button>
        </div>
    </form>
</div>

<div *ngFor="let m of message" class="p-1">
    <div class="d-inline-flex bg-success p-1">
        <div *ngIf="m.avatar">
            <img src="http://localhost:3000\images\{{m.avatar}}" style="width:50px;height:50px;"/>
        </div>
        
        <div>
            <p>User: {{m.userName}}</p>
            <p>Message: {{m.message}}</p>
        </div>
    </div>


</div>
